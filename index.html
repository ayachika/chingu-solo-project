
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Book Finder</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    
  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">Book Finder</h3>
      <p> <!--v-modelでフォームとバインディング-->
        検索キーワード：<input type="text" :value="keyword">
      </p>
      <a @click="getItems(keyword)" class="waves-effect waves-light btn">Search</a>
      <div class="card blue-grey darken-1" v-for="item in items">
          
          <div class="card">
            <div class="card-title">
              <p>{{ item.title }}</p>
            </div>
            <div class="card-content">
              <p>{{item.author}}</p>
            </div>
          </div>
     </div>
  </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
  
</html>
